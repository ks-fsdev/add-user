<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-stone-500 text-stone-100 p-2">
    <div class="sticky top-0 w-screen top-0 p-5 bg-stone-500">
      <div
        id="alert"
        class="opacity-0 bg-red-500/50 rounded-lg w-[90vw] md:w-[60vw] m-auto mb-4"
      >
        <div class="flex gap-5 p-3 gap-5 items-center px-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-exclamation-triangle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
            />
          </svg>
          <p id="alertMsg">
            <span id="alertMail" class="font-bold">userid</span> already
            registered.
          </p>
        </div>
      </div>

      <div
        class="container w-[90vw] md:w-[60vw] m-auto border border-dashed border-stone-400 px-5 py-3 rounded-lg mb-10 text-center bg-stone-700"
      >
        <h2 id="title" class="font-semibold text-2xl mb-3">
          Add enrolled users
        </h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium
          consequuntur accusamus facilis!
        </p>
        <div class="flex justify-around gap-5 items-center w-full">
          <input
            type="text"
            class="input w-[50%] lg:w-[50%] outline-0 border-1 border-dashed border-stone-500 p-2 mt-3 rounded-lg focus:ring-3 focus:ring-stone-700 focus:border-solid focus:border-white"
            placeholder="Enter Name"
            id="name"
          />
          <input
            type="email"
            class="input w-[50%] lg:w-[50%] outline-0 border-1 border-dashed border-stone-500 p-2 mt-3 rounded-lg focus:ring-3 focus:ring-stone-700 focus:border-solid focus:border-white"
            placeholder="Enter Email"
            id="email"
          />
        </div>
        <div class="flex w-[100%] justify-center mt-3">
          <button
            class="btn bg-stone-100 text-black font-semibold px-5 py-2 my-4 rounded-lg cursor-pointer active:scale-[0.99]"
            id="btn"
            onclick="addUser()"
          >
            Add new user
          </button>
        </div>
      </div>
    </div>

    <div
      class="users-container w-[90vw] md:w-[60vw] m-auto"
      id="usersContainer"
    >
      <!-- <div class="user">
        <p>Yash Goel</p>
        <p>yash@gmail.com</p>
      </div> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
